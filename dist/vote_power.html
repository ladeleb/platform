<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        
        <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css" rel="stylesheet">
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="styles/vote_power.css">

        <script src="//api.tiles.mapbox.com/mapbox.js/v1.5.2/mapbox.js"></script>
        <link href="//api.tiles.mapbox.com/mapbox.js/v1.5.2/mapbox.css" rel="stylesheet">

    </head>
    <body>
        
        <ul id="toolbar">
        <li class="langbtn" id="home-btn">HOME</li>
        <li class="langbtn" id="about-btn">ABOUT</li>
            <li class="langbtn" id="download-data">DOWNLOAD DATA
                <ul id="toolbar-download">
                    <a href="data/vote_power/vote_power.csv"> <li class="download-li">CSV</li> </a> 
                    <a href="data/vote_power/vote_power.geojson">  <li class="download-li">GEOJSON</li> </a> 
                </ul>
            </li>
            <!-- <li class='langbtn'>ABOUT THIS DATA</li> -->
            
            <li class="langbtn" id="share-data">SHARE
            <ul id="toolbar-share">
                <a class="tweet" href="http://ladeleb.github.io/platform/vote_power.html" title="Voter representation in Lebanese Parliament - Visualization">
                <li class="share-li"><div class="fa fa-twitter fa-1x"></div></li></a>
                <a class="fb" href="http://ladeleb.github.io/platform/voter_power.html" title="">
                <li class="share-li"><div class="fa fa-facebook fa-1x"></div></li></a>
            </ul>
        </li>
            <!-- <li class='langbtn'><div class="fa fa-google-plus fa-1x"></div></li> -->
            <li id="ar" class="langbtn">عربي</li>
        </ul>

        <div id="map_container">
            <div class="text_overlay ar"></div>
            <div class="text_overlay en"></div>

            <div id="map"></div>
            <div id="tooltip-overlay"></div>
        </div>

        
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- TEMPLATES -->
        <script type="text/template" id="legend_template">
            <div id='leg'>
                <div id='legcol' style='background-color: <%= color %>'></div>
               <!-- <div id='leglabel'> <%= label %> </div> -->
            </div>
        </script>


        <script type="text/template" id="rv_text_overlay_template">
            <h1> <%= title %> </h1>
            <p class="attribution"> <%= attribution %> </p>
            <p id='desc'>
                <%= desc %>
            </p>
            <div class='legend clearfix'>
                <div><b>Over</b> represented</div>
                <div class='legend inner'></div>
                <div><b>Under</b> represented</div>

            </div>
              
        </script>


        <script type="text/template" id="tooltip-template">
            <div id='tooltip-content'>
                <div id='district' > <%= district %> </div>
                <div id='seats'>
                    <div class='llabel'> SEATS  </div>
                    <div class='perc' style='color: <%=color%>'>  <%= (Number(seats_perc)*100).toFixed(2)%>%   </div>
                    <div class='total'> <%=seats_total%>/128 </div>
                </div>
                <div id='voters'>  
                    <div class='llabel'> VOTERS  </div>
                    <div class='perc' style='color: <%=color%>'> <%= (Number(voters_perc)*100).toFixed(2)%>%   </div>
                    <div class='total'> <%=voters_total%>/3.2M </div>
                </div>
            </div>
        </script>

 
        <link rel="stylesheet" href="bower_components/Leaflet.markercluster/dist/MarkerCluster.css">
        <link rel="stylesheet" href="bower_components/Leaflet.markercluster/dist/MarkerCluster.Default.css">
        <!--[if lte IE 8]>
        <![endif]-->
        <script src="bower_components/Leaflet.markercluster/dist/leaflet.markercluster.js"></script>
        <script src="bower_components/jquery/jquery.js"></script>
        <script src="bower_components/underscore/underscore-min.js"></script> 
        <script src="scripts/text_content.js"></script>
        <script src="scripts/map.js"></script>
        <script src="scripts/vote_power.js"></script>
</body>
</html>
