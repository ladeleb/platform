                <ul>
                    <li><a href="confessions.html"><%= confessions %></a></li>

        <script>
            content = {};
            content.baseMap = 'kamicut.hd1mnn1i';

            content.textEn = {
                title: "Lebanese Electoral Maps",

                footer: "The data is licensed under CC By S.A 3.0 and can be downloaded <a href='https://www.github.com/ladeleb/platform'>here.</a>"
            };
            content.textAr = {
                title: "Lebanese Electoral Maps",
                desc: "These maps show trends in voter registration by confession, gender, white ballots and representation.",
                confessions: "Voter trends by confessions",
                gender: "Voter trends by gender",
                white_ballots: "White ballots of 2005, 2009",
                voter_power: "Voter representation in the parliament",
                footer: "The data is licensed under CC By S.A 3.0 and can be downloaded <a href='https://www.github.com/ladeleb/platform'>here.</a>"
            };
            options = {}; options.control = {};
            content.layers = []
            content.layers[0] = L.mapbox.tileLayer('kamicut.electoral_districts');
            content.el = 'map';
            main = new M.Map(content,options);
            main.init();
