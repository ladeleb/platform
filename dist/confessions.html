<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/confessions.css">
    <script src="scripts/dimple.min.js"></script>
    <script src="//api.tiles.mapbox.com/mapbox.js/v1.5.2/mapbox.js"></script>
    <link href="//api.tiles.mapbox.com/mapbox.js/v1.5.2/mapbox.css" rel="stylesheet">
</head>
<body>

    <ul id="toolbar">
        <li class="langbtn" id="home-btn">HOME</li>
        <li class="langbtn" id="download-data">DOWNLOAD DATA
            <ul id="toolbar-download">
                <a href="data/confessions/confessions.csv"> <li class="download-li">CSV</li> </a> 
                <a href="data/confessions/confessions.geojson">  <li class="download-li">GEOJSON</li> </a> 
            </ul>
        </li>
        <!-- <li class='langbtn'>ABOUT THIS DATA</li> -->
        <li class="langbtn"><div class="fa fa-twitter fa-1x"></div></li>
        <li class="langbtn"><div class="fa fa-facebook fa-1x"></div></li>
        <!-- <li class='langbtn'><div class="fa fa-google-plus fa-1x"></div></li> -->
        <li id="ar" class="langbtn">Ø¹</li>
    </ul>


    <div id="map_container">
        <div class="text_overlay ar"></div>
        <div class="text_overlay en"></div>

        <div id="map"></div>
        
        <div id="tooltip-overlay"></div>
    </div>

    

        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
            <![endif]-->

            <!-- TEMPLATES -->
            <script type="text/template" id="legend_template">
                <div id='leg'>
                    <div id='legcol' style='background-color: <%= color %>'></div>
                    <!-- <div id='leglabel'> <%= label %> </div> -->
                </div>
            </script>

            <script type="text/template" id="rv_text_overlay_template">
                <h1> <%= title %> </h1>
                <p class='attribution'> <%= attribution %> </p>
                <p id='desc'> <%= desc %></p>
                <div id="select-container">
                
                <div id="select2" style="float: left; display: block; width: 60%">
                    <h4>Select a confession</h4>
                    <div>
                    <ul style="float:left; display: block; width: 50%; margin-left: 0px">
                        <li class="select2" id="alawite">Alawite</li>
                        <li class="select2" id="armorth">Armenian Orthodox</li>
                        <li class="select2" id="armcth">Armenian Catholic</li>
                        <li class="select2" id="evang">Evangelical Protestant</li>
                        <li class="select2" id="minorities">Minorities</li>
                    </ul><ul style="float:left; display: block; width: 40%; margin-left: 20px">
                        <li class="select2" id="sunni">Sunni</li>
                        <li class="select2" id="shia">Shia</li>
                        <li class="select2" id="maronite">Maronite</li>
                        <li class="select2" id="druze">Druze</li>
                        <li class="select2" id="grkorth">Greek Orthodox</li>
                        <li class="select2" id="grkcth">Greek Catholic</li>

                    </ul>
                    </div>
                </div>
                <div id="select1" style="float:right; display: block; margin-left: 50px">
                    <h4>Select a year</h4>
                    <ul>
                        <li class="select1" id="1">2005 to 2009</li>
                        <li class="select1" id="2">2009 to 2013</li>
                    </ul>
                </div>
                
            </script>

            <script type="text/template" id="time_section_template">
                <div id='<%= id %>' class='time_section clearfix'>
                    <div id='timepicker'></div>
                    <div id='time'> <%= text.ttime %> </div>
                    <div id='time_desc'> <%= text.time_desc %> </div> 
                </div>
            </script>

            <script type="text/template" id="base_text_template">
                <h1>Lebanon Electoral Open Data </h1>
                <h2>Lade</h2>

                <ul id = 'toc'>
                    <li id='rv'></li> <!-- registered voters -->
                    <li id='wb'></li> <!-- white ballots -->
                </ul>
            </script>

            <script type="text/template" id="tooltip-template">
                <div id='tooltip-content'>
                    <h2><div id='district' > <%= district %> </div></h2>
                    <em><%= year_1 %></em>
                    <div class="llabel">Total voters of <%= district %>: <%= total_1 %></div>
                    <div class='llabel'><%= denom %> voters: <%= perc_1 %>% (<%= voters_1 %>) </div>
                    <br>
                    <em><%= year_2 %></em>
                    <div class="llabel">Total voters of <%= district %>: <%= total_2 %></div>
                    <div class='llabel'><%= denom %> voters: <%= perc_2 %>% (<%= voters_2 %>) </div>
                    <br>
                    <span>Percent change: <div class='perce' style='color: <%=color%>'><%= voters_diff %>% </div></span>
                </div>
            </script>

            <script type="text/javascript" src="data/confessions/confessionData.js"></script>
            <script src="bower_components/Leaflet.markercluster/dist/leaflet.markercluster.js"></script>
            <script src="bower_components/jquery/jquery.js"></script>
            <script src="bower_components/d3/d3.min.js"></script>
            <script src="bower_components/underscore/underscore-min.js"></script> 
            <script src="scripts/text_content.js"></script>
            <script src="scripts/map.js"></script>
            <script src="scripts/confessions.js"></script>
        </body>
        </html>
